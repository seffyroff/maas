secrets:
  maas_db:
    admin: maas-db-admin
    user: maas-db-user
  maas_users:
    admin: maas-admin
  maas_region:
    name: maas-region-secret
    value: 3858f62230ac3c915f300c664312c63f

pod:
  affinity:
    anti:
      type:
        default: preferredDuringSchedulingIgnoredDuringExecution
      topologyKey:
        default: kubernetes.io/hostname
  mounts:
    maas_rack:
      init_container: []
      maas_rack:
    maas_region:
      init_container: []
      maas_region:
    export_api_key:
      init_container: []
      export_api_key:
  replicas:
    rack: 1
    region: 1
  resources:
    enabled: false
    test:
      limits:
        memory: "128Mi"
        cpu: "500m"
      requests:
        memory: "128Mi"
        cpu: "500m"
    maas_rack:
      limits:
        memory: "128Mi"
        cpu: "500m"
      requests:
        memory: "128Mi"
        cpu: "500m"
    maas_region:
      limits:
        memory: "128Mi"
        cpu: "500m"
      requests:
        memory: "128Mi"
        cpu: "500m"
    jobs:
      db_init:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "1024Mi"
          cpu: "2000m"
      db_sync:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "1024Mi"
          cpu: "2000m"
      bootstrap_admin_user:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "1024Mi"
          cpu: "2000m"
      import_resources:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "1024Mi"
          cpu: "2000m"
      export_api_key:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "1024Mi"
          cpu: "2000m"

endpoints:
  cluster_domain_suffix: cluster.local
  maas_db:
    auth:
      admin:
        username: postgres
        password: password
      user:
        username: maas
        password: password
        database: maasdb
    path: maasdb
    hosts:
      default: postgresql
    port:
      postgresql:
        default: 5432
    host_fqdn_override:
      default: null
  maas_region_ui:
    name: maas-region-ui
    auth:
      admin:
        username: admin
        password: admin
        email: none@none
    hosts:
      default: maas-region-ui
      public: maas
    path:
      default: /MAAS
    scheme:
      default: 'http'
    port:
      region_ui:
        default: 80
        public: 80
    host_fqdn_override:
      default: null
