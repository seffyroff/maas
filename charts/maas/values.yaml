# Default values for maas.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

dependencies:
  rack_controller:
    jobs:
      - maas-db-sync
    services:
      - service: maas_region_ui
        endpoint: internal
  region_controller:
    jobs:
      - maas-db-sync
    services:
      - service: maas_db
        endpoint: internal
  db_init:
    services:
      - service: maas_db
        endpoint: internal
  db_sync:
    jobs:
      - maas-db-init
  bootstrap_admin_user:
    jobs:
      - maas-db-sync
    services:
      - service: maas_region_ui
        endpoint: internal
      - service: maas_db
        endpoint: internal
  import_resources:
    jobs:
      - maas-db-sync
    services:
      - service: maas_region_ui
        endpoint: internal
      - service: maas_db
        endpoint: internal
  export_api_key:
    jobs:
      - maas-db-sync
    services:
      - service: maas_region_ui
        endpoint: internal
      - service: maas_db
        endpoint: internal

manifests:
  region_statefulset: true
  rack_deployment: true
  test_maas_api: true

images:
  tags:
    db_init: docker.io/postgres:9.5
    db_sync: quay.io/attcomdev/maas-region-controller:latest
    maas_rack: quay.io/attcomdev/maas-rack-controller:latest
    maas_region: quay.io/attcomdev/maas-region-controller:latest
    bootstrap: quay.io/attcomdev/maas-region-controller:latest
    export_api_key: quay.io/attcomdev/maas-region-controller:latest
    maas_cache: quay.io/attcomdev/sstream-cache:latest
    dep_check: quay.io/stackanetes/kubernetes-entrypoint:v0.2.1
  pull_policy: IfNotPresent

jobs:
  import_boot_resources:
    try_limit: 1
    retry_timer: 10
    #default timeout: 15 minutes
    timeout: 900

labels:
  rack:
    node_selector_key: ucp-control-plane
    node_selector_value: enabled
  region:
    node_selector_key: ucp-control-plane
    node_selector_value: enabled

network:
  proxy:
    node_port:
      enabled: true
      port: 31800
  gui:
    node_port:
      enabled: true
      port: 31900
  port:
    region_container: 80
    service_gui: 80
    service_gui_target: 80
    service_proxy: 8000
    service_proxy_target: 8000
    db_service: 5432
    db_service_target: 5432

conf:
  bind:
    override:
    append:
  curtin:
    override: true
  drydock:
    bootaction_url: null
  cache:
    enabled: false
  maas:
    override:
    append:
    http_boot: true
    url:
      maas_url: null
    ntp:
      # Use external only points region and rack serves and deployed nodes directly
      # at external NTP servers. Otherwise we have nodes -> rack -> region -> external
      use_external_only: false
      ntp_servers: null
    dns:
      require_dnssec: no
      # These are upstream servers
      dns_servers: null
    proxy:
      # Whether deploying nodes should use MaaS region as an APT proxy
      proxy_enabled: false
      # Whether MaaS region should utilize an external proxy for accessing repos
      peer_proxy_enabled: false
      # An external proxy server to use
      proxy_server: null
    images:
      default_os: 'ubuntu'
      default_image: 'xenial'
      default_kernel: 'ga-16.04'
    credentials:
      secret:
        namespace: maas
        name: maas-api-key
